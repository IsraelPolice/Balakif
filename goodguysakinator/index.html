<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>אקינטור החבר'ה הטובים</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>אקינטור החבר'ה הטובים</h1>
    <div id="intro">
      <h2>ברוך הבא לאקינטור, חשוב על דמות מהחבר'ה הטובים</h2>
      <button id="start" onclick="startGame()">התחל</button>
    </div>
    <div id="game" class="hidden">
      <h2 id="question"></h2>
      <div class="buttons">
        <button onclick="answer(true)">כן</button>
        <button onclick="answer(false)">לא</button>
      </div>
    </div>
    <div id="guess" class="hidden"></div>
    <button id="reset" class="hidden" onclick="resetGame()">התחל מחדש</button>
    <div id="error" class="hidden"></div>
  </div>
  <script>
    console.log('index.html loaded');
  </script>
  <script src="script.js"></script>
</body>
</html>
