<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://www.youtube.com https://s.ytimg.com https://www.google.com https://www.gstatic.com https://static.doubleclick.net https://cdn.tailwindcss.com; frame-src https://www.youtube.com; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://fonts.googleapis.com; connect-src https://www.youtube.com https://www.google.com; img-src 'self' https://i.ytimg.com;">
  <title>Balakif</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #141414; /* Netflix dark background */
      color: #ffffff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      height: 0;
      overflow: hidden;
      width: 100%;
      border-radius: 8px;
      background-color: #000;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: auto;
    }
    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      pointer-events: none; /* Allow clicks on video controls */
    }
    .video-overlay::before {
      content: '';
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 80px;
      height: 30px; /* Adjusted to cover YouTube logo area responsively */
      background: transparent;
      pointer-events: all; /* Block clicks on logo */
    }
    .film-card {
      position: relative;
      transition: transform 0.3s ease;
      border-radius: 8px;
      overflow: hidden;
      background-color: #181818;
      cursor: pointer;
      width: 100%;
    }
    .film-card:hover {
      transform: scale(1.03);
    }
    .thumbnail-overlay {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* Maintain 16:9 aspect ratio */
    }
    .thumbnail-overlay img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.3s ease;
      background-color: rgba(229, 9, 20, 0.8); /* Netflix red */
      border-radius: 50%;
      padding: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .film-card:hover .play-button {
      opacity: 1;
    }
    .title-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
      padding: 1rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .film-card:hover .title-overlay {
      opacity: 1;
    }
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }
    .popup-content {
      background-color: #181818;
      padding: 2rem;
      border-radius: 8px;
      max-width: 90%;
      width: 400px;
      text-align: center;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5);
    }
    .popup-content input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 1rem;
      border: 1px solid #4b4b4b;
      border-radius: 4px;
      background-color: #2c2c2c;
      color: #ffffff;
      box-sizing: border-box;
    }
    .popup-content button {
      background-color: #e50914; /* Netflix red */
      color: #ffffff;
      padding: 0.75rem 1.5rem;
      margin-top: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .popup-content button:hover {
      background-color: #c10812;
    }
    .error-message {
      color: #e50914;
      margin-top: 0.5rem;
    }
    .site-visits {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
      color: #ffffff;
      margin-top: 0.5rem;
    }
    .view-count {
      font-size: 0.9rem;
      color: #ffffff;
      margin-top: 0.25rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @media (max-width: 768px) {
      .film-card {
        margin-bottom: 1rem;
      }
      .play-button {
        opacity: 1; /* Always show play button on mobile */
      }
      .popup-content {
        width: 90%;
        padding: 1.5rem;
      }
      .video-overlay::before {
        width: 60px;
        height: 20px; /* Smaller logo area for mobile */
        bottom: 5px;
        left: 5px;
      }
      .site-visits {
        font-size: 0.9rem;
      }
    }
    @media (max-width: 480px) {
      .popup-content {
        width: 95%;
        padding: 1rem;
      }
      .popup-content h2 {
        font-size: 1.25rem;
      }
      .popup-content p {
        font-size: 0.875rem;
      }
      .video-container, .thumbnail-overlay {
        padding-bottom: 56.25%; /* Ensure 16:9 aspect ratio */
      }
      .site-visits {
        font-size: 0.8rem;
      }
      .view-count {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const films = [
      {
        title: "בלאקיף 1: ספר הבלאקיף",
        description: "הסרט הראשון בטרילוגיה. צעיר מקבל שיקוי מחברו שמבטל לו את ההנאה מאלכוהול. הוא יוצא למסע לבטל את השיקוי – האם יצליח?",
        videoId: "VGyg55LafHU",
        thumbnail: "https://i.ytimg.com/vi/VGyg55LafHU/hqdefault.jpg",
        initialViews: 2,
        dailyViews: 3
      },
      {
        title: "בלאקיף 2: ישראל 2025",
        description: "עסקה עם חמאס יוצאת לדרך, מחבל מסוכן משתחרר, והעיירה בסכנה. אבל האם הוא באמת מסוכן, או שהסכנה הייתה מול עינינו כל הזמן?",
        videoId: "Il0F9ps6dYw",
        thumbnail: "https://i.ytimg.com/vi/Il0F9ps6dYw/hqdefault.jpg",
        initialViews: 3,
        dailyViews: 4
      },
      {
        title: "בלאקיף 3: בוקרשט",
        description: "שני בני דודים יוצאים למסע הוללות בבוקרשט, רומניה, אך אהבה צפה מעל פני השטח. מה ינצח?",
        videoId: "PyoVs5F3La4",
        thumbnail: "https://i.ytimg.com/vi/PyoVs5F3La4/hqdefault.jpg",
        initialViews: 1,
        dailyViews: 2
      },
      {
        title: "בלאקיף 4: חלום על ממלכה",
        description: "חלום על ממלכה קסומה מוביל למשאלה שמובילה לאסון. האם הוא ימצא את דרכו הביתה?",
        videoId: "NDXffmHkrL8",
        thumbnail: "https://i.ytimg.com/vi/NDXffmHkrL8/hqdefault.jpg",
        initialViews: 3,
        dailyViews: 5
      },
      {
        title: "בלאקיף 5: להיט ויראלי",
        description: "להיט ויראלי פורץ בטעות, מביא תהילה ותארים. אך נבל משבש הכל והופך את ההצלחה למשבר זהות. מסמך פסיכולוגי מרתק.",
        videoId: "_0p4BReb0y0",
        thumbnail: "https://i.ytimg.com/vi/_0p4BReb0y0/hqdefault.jpg",
        initialViews: 7,
        dailyViews: 10
      }
    ];

    const questions = [
      { question: "מהו שם הכלבה המיתולוגית של יוסף?", answers: ["תותי"] },
      { question: "מי מהחברים בקבוצה מומחה בקולנוע?", answers: ["דביר", "בדר", "דביר אוחנה"] },
      { question: "מי היה המחנך של יב׳ 3?", answers: ["עוזי"] },
      { question: "מי אמר את המשפט ״חבורה של מסריחים, זרקתם עליי בוץ״?", answers: ["עומרי", "עומרי קרסנטי"] },
      { question: "עם מי חיים שוחח בשיחה המיתולוגית שלו ב-2015 (השיחה הוקלטה וחיים הביע התנגדות להמשך הפצתה)?", answers: ["איציק", "איציק מור יוסף"] },
      { question: "איפה מתגורר יוגב שבתאי?", answers: ["אריאל"] },
      { question: "מי מכונה: גורגול?", answers: ["יוגב שבתאי"] },
      { question: "מי מכונה הווטרן (The veteran)?", answers: ["נתי", "נתנאל", "נתנאל יוסילביץ׳"] },
      { question: "מי מבין חברי הקבוצה לא למד באורט מעלות?", answers: ["אריאל עין גל", "עין גל", "אריאל", "נתי", "נתנאל", "נתנאל יוסילביץ׳"] },
      { question: "מי הבת היחידה בקבוצת הוואצפ?", answers: ["אריאל", "שרביט", "אריאל שרביט"] },
      { question: "מי מנהל בקבוצת החברה הטובים חוץ מלסרי?", answers: ["יוסף", "קחלר", "יוסף קחלר"] },
      { question: "מי המציא את המושג ״כהב״ז״?", answers: ["יוסף", "קחלר", "יוסף קחלר"] },
      { question: "כמה חברים יש בחבר׳ה הטובים בוואצפ?", answers: ["22"] },
      { question: "מהי המילה הראשונה הכתובה בתיאור הקבוצה?", answers: ["החברה", "״החברה״"] },
      { question: "ציין חבר עבר אחד בקבוצת הוואצפ", answers: ["אסף מרציאנו", "אסף", "שניר", "שניר ביטון", "גאי", "גאי בוזגלו", "נדב גדג׳", "יקיר לגריסי", "יוליה מטייסת 117"] },
      { question: "מי נחשב למפקח הבחירות השנתי?", answers: ["חיים", "חיים מרקס"] }
    ];

    function calculateViews(initialViews, dailyViews, startTime, currentTime) {
      const hoursPassed = Math.floor((currentTime - startTime) / (1000 * 60 * 60));
      if (hoursPassed <= 0) return initialViews;

      let totalViews = initialViews;
      let siteVisits = 16;

      // Calculate site visits to check if past 400
      for (let hour = 0; hour < hoursPassed; hour++) {
        const hourDate = new Date(startTime + hour * 1000 * 60 * 60);
        const israelHour = (hourDate.getUTCHours() + 3) % 24; // UTC+3 for Israel
        siteVisits += 1; // Regular visit per hour
        if (israelHour >= 11 && israelHour < 15) {
          siteVisits += 1; // Bonus visit
        }
      }

      if (siteVisits < 400) {
        // Before 400 site visits
        for (let hour = 0; hour < hoursPassed; hour++) {
          const hourDate = new Date(startTime + hour * 1000 * 60 * 60);
          const israelHour = (hourDate.getUTCHours() + 3) % 24;
          totalViews += dailyViews / 24; // Regular view
          if (israelHour >= 11 && israelHour < 15) {
            totalViews += dailyViews / 24; // Bonus view
          }
        }
      } else {
        // After 400 site visits, 12 views per day (1 every 2 hours)
        const hoursUntil400 = Math.floor((400 - 16) / 1.167); // Approximate hours to 400
        const hoursAfter400 = hoursPassed - hoursUntil400;
        totalViews += (hoursUntil400 * (dailyViews / 24)); // Views before 400
        totalViews += (hoursAfter400 / 2) * (dailyViews / 24); // Views after 400
      }

      return Math.floor(totalViews);
    }

    function getSiteVisits(startTime, currentTime) {
      const hoursPassed = Math.floor((currentTime - startTime) / (1000 * 60 * 60));
      if (hoursPassed <= 0) return 16;

      let siteVisits = 16;
      for (let hour = 0; hour < hoursPassed; hour++) {
        const hourDate = new Date(startTime + hour * 1000 * 60 * 60);
        const israelHour = (hourDate.getUTCHours() + 3) % 24;
        siteVisits += 1;
        if (israelHour >= 11 && israelHour < 15) {
          siteVisits += 1;
        }
        if (siteVisits >= 400) {
          const hoursAfter400 = hoursPassed - hour;
          siteVisits += Math.floor(hoursAfter400 / 2);
          break;
        }
      }

      return siteVisits;
    }

    function Header() {
      const [siteVisits, setSiteVisits] = React.useState(16);
      React.useEffect(() => {
        let startTime = localStorage.getItem('balakifStartTime');
        if (!startTime) {
          // Set start time to May 24, 2025, 18:49 IDT (UTC+3)
          const startDate = new Date('2025-05-24T18:49:00+03:00');
          startTime = startDate.getTime();
          localStorage.setItem('balakifStartTime', startTime);
        }
        const updateVisits = () => {
          const currentTime = Date.now();
          const visits = getSiteVisits(Number(startTime), currentTime);
          setSiteVisits(visits);
          // Temporary log for debugging (remove in production)
          console.log(`Site visits: ${visits}, Time: ${new Date(currentTime).toISOString()}`);
        };
        updateVisits();
        const interval = setInterval(updateVisits, 60000); // Update every minute
        return () => clearInterval(interval);
      }, []);

      return (
        <header className="bg-black py-6 sticky top-0 z-10">
          <div className="container mx-auto px-4 text-left" dir="ltr">
            <h1 className="text-5xl font-bold text-red-600 uppercase" style={{ fontFamily: "'Bebas Neue', sans-serif" }}>Balakif</h1>
            <div className="site-visits">
              <svg className="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
              </svg>
              <span>סך הכל ביקורים: {siteVisits}</span>
            </div>
          </div>
        </header>
      );
    }

    function FilmCard({ film }) {
      const [showVideo, setShowVideo] = React.useState(false);
      const [views, setViews] = React.useState(film.initialViews);

      React.useEffect(() => {
        let startTime = localStorage.getItem('balakifStartTime');
        if (!startTime) {
          const startDate = new Date('2025-05-24T18:49:00+03:00');
          startTime = startDate.getTime();
          localStorage.setItem('balakifStartTime', startTime);
        }
        const updateViews = () => {
          const currentTime = Date.now();
          const newViews = calculateViews(film.initialViews, film.dailyViews, Number(startTime), currentTime);
          setViews(newViews);
          // Temporary log for debugging (remove in production)
          console.log(`${film.title} views: ${newViews}, Time: ${new Date(currentTime).toISOString()}`);
        };
        updateViews();
        const interval = setInterval(updateViews, 60000); // Update every minute
        return () => clearInterval(interval);
      }, [film.initialViews, film.dailyViews]);

      const toggleVideo = () => {
        setShowVideo(!showVideo);
      };

      return (
        <div className="film-card" onClick={toggleVideo}>
          <div className="thumbnail-overlay">
            <img
              src={film.thumbnail}
              alt={film.title}
              className="w-full h-full object-cover"
            />
            <div className="play-button">
              <svg className="w-10 h-10 text-white" fill="currentColor" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z" />
              </svg>
            </div>
            <div className="title-overlay">
              <h3 className="text-lg font-semibold text-white">{film.title}</h3>
              <p className="view-count">צפיות: {views}</p>
            </div>
          </div>
          {showVideo && (
            <div className="video-container">
              <iframe
                src={`https://www.youtube.com/embed/${film.videoId}?rel=0&controls=1&autoplay=1&modestbranding=1`}
                frameBorder="0"
                allow="autoplay; encrypted-media"
                allowFullScreen
              ></iframe>
              <div className="video-overlay"></div>
            </div>
          )}
        </div>
      );
    }

    function FilmsSection() {
      return (
        <section className="container mx-auto px-4 py-8">
          <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            {films.map((film, index) => (
              <FilmCard key={index} film={film} />
            ))}
          </div>
        </section>
      );
    }

    function PrivacyPopup({ onClose }) {
      React.useEffect(() => {
        const timer = setTimeout(onClose, 3000);
        return () => clearTimeout(timer);
      }, [onClose]);

      return (
        <div className="popup">
          <div className="popup-content">
            <h2 className="text-xl font-bold mb-4">הודעה חשובה</h2>
            <p className="text-base">
              סרטי בלאקיף נועדו לחברי הקבוצה ״החברה הטובים״ בלבד, אסור להעביר לחבר מחוץ לחבר׳ה את הסרטון, נא תשמרו על זה פרטי!!!!!!!!!!!!!!
            </p>
          </div>
        </div>
      );
    }

    function AuthPopup({ onAuthSuccess }) {
      const [answer, setAnswer] = React.useState("");
      const [error, setError] = React.useState("");
      const [attempts, setAttempts] = React.useState(0);
      const [isLocked, setIsLocked] = React.useState(false);
      const [randomQuestion, setRandomQuestion] = React.useState(null);

      React.useEffect(() => {
        const lockData = localStorage.getItem('balakifLock');
        if (lockData) {
          const { timestamp } = JSON.parse(lockData);
          const now = Date.now();
          const lockDuration = 24 * 60 * 60 * 1000; // 24 hours in milliseconds
          if (now - timestamp < lockDuration) {
            setIsLocked(true);
            return;
          } else {
            localStorage.removeItem('balakifLock');
          }
        }
        const randomIndex = Math.floor(Math.random() * questions.length);
        setRandomQuestion(questions[randomIndex]);
      }, []);

      const handleSubmit = () => {
        if (isLocked) return;

        if (randomQuestion && randomQuestion.answers.includes(answer.trim())) {
          localStorage.removeItem('balakifLock');
          onAuthSuccess();
        } else {
          const newAttempts = attempts + 1;
          setAttempts(newAttempts);
          setError("תשובה שגויה. נסה שוב.");
          if (newAttempts >= 2) {
            setIsLocked(true);
            localStorage.setItem('balakifLock', JSON.stringify({ timestamp: Date.now() }));
          }
        }
      };

      const handleKeyPress = (e) => {
        if (e.key === 'Enter') {
          handleSubmit();
        }
      };

      if (isLocked) {
        return (
          <div className="popup">
            <div className="popup-content">
              <h2 className="text-xl font-bold mb-4">האתר נעול</h2>
              <p className="text-base">נסה מאוחר יותר</p>
            </div>
          </div>
        );
      }

      if (!randomQuestion) return null;

      return (
        <div className="popup">
          <div className="popup-content">
            <h2 className="text-xl font-bold mb-4">למען הסר ספק</h2>
            <p className="text-base mb-4">אתם נדרשים לענות על שאלה:</p>
            <p className="text-lg font-semibold mb-4">{randomQuestion.question}</p>
            <input
              type="text"
              value={answer}
              onChange={(e) => setAnswer(e.target.value)}
              onKeyPress={handleKeyPress}
              placeholder="הזן את התשובה"
              className="text-right"
            />
            {error && <p className="error-message">{error}</p>}
            <p className="text-sm mt-2">נותרו {2 - attempts} ניסיונות</p>
            <button onClick={handleSubmit}>שלח</button>
          </div>
        </div>
      );
    }

    function App() {
      const [showPrivacyPopup, setShowPrivacyPopup] = React.useState(true);
      const [isAuthenticated, setIsAuthenticated] = React.useState(false);

      const handlePrivacyClose = () => {
        setShowPrivacyPopup(false);
      };

      const handleAuthSuccess = () => {
        setIsAuthenticated(true);
      };

      return (
        <React.Fragment>
          {showPrivacyPopup && <PrivacyPopup onClose={handlePrivacyClose} />}
          {!showPrivacyPopup && !isAuthenticated && <AuthPopup onAuthSuccess={handleAuthSuccess} />}
          {isAuthenticated && (
            <React.Fragment>
              <Header />
              <FilmsSection />
            </React.Fragment>
          )}
        </React.Fragment>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
