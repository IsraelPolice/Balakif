<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://www.youtube.com https://s.ytimg.com https://www.google.com https://www.gstatic.com https://static.doubleclick.net; frame-src https://www.youtube.com; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; connect-src https://www.youtube.com https://www.google.com; img-src 'self' https://i.ytimg.com;">
  <title>בלאקיף</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #141414; /* Netflix dark background */
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      height: 0;
      overflow: hidden;
      max-width: 100%;
      border-radius: 8px;
      background-color: #000;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: auto;
    }
    .film-card {
      position: relative;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border-radius: 8px;
      overflow: hidden;
      background-color: #181818;
    }
    .film-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }
    .thumbnail-overlay {
      position: relative;
      cursor: pointer;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.2s ease;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 50%;
      padding: 1rem;
    }
    .film-card:hover .play-button {
      opacity: 1;
    }
    .title-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
      padding: 1rem;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    .film-card:hover .title-overlay {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const films = [
      {
        title: "בלאקיף 1: ספר הבלאקיף",
        description: "הסרט הראשון בטרילוגיה. צעיר מקבל שיקוי מחברו שמבטל לו את ההנאה מאלכוהול. הוא יוצא למסע לבטל את השיקוי – האם יצליח?",
        videoId: "VGyg55LafHU",
        thumbnail: "https://i.ytimg.com/vi/VGyg55LafHU/hqdefault.jpg"
      },
      {
        title: "בלאקיף 2: ישראל 2025",
        description: "עסקה עם חמאס יוצאת לדרך, מחבל מסוכן משתחרר, והעיירה בסכנה. אבל האם הוא באמת מסוכן, או שהסכנה הייתה מול עינינו כל הזמן?",
        videoId: "Il0F9ps6dYw",
        thumbnail: "https://i.ytimg.com/vi/Il0F9ps6dYw/hqdefault.jpg"
      },
      {
        title: "בלאקיף 3: בוקרשט",
        description: "שני בני דודים יוצאים למסע הוללות בבוקרשט, רומניה, אך אהבה צפה מעל פני השטח. מה ינצח?",
        videoId: "PyoVs5F3La4",
        thumbnail: "https://i.ytimg.com/vi/PyoVs5F3La4/hqdefault.jpg"
      },
      {
        title: "בלאקיף 4: חלום על ממלכה",
        description: "חלום על ממלכה קסומה מוביל למשאלה שמובילה לאסון. האם הוא ימצא את דרכו הביתה?",
        videoId: "NDXffmHkrL8",
        thumbnail: "https://i.ytimg.com/vi/NDXffmHkrL8/hqdefault.jpg"
      },
      {
        title: "בלאקיף 5: להיט ויראלי",
        description: "להיט ויראלי פורץ בטעות, מביא תהילה ותארים. אך נבל משבש הכל והופך את ההצלחה למשבר זהות. מסמך פסיכולוגי מרתק.",
        videoId: "_0p4BReb0y0",
        thumbnail: "https://i.ytimg.com/vi/_0p4BReb0y0/hqdefault.jpg"
      }
    ];

    function Header() {
      return (
        <header className="bg-black py-6">
          <div className="container mx-auto px-4">
            <h1 className="text-4xl font-bold text-white">בלאקיף</h1>
          </div>
        </header>
      );
    }

    function FilmCard({ film }) {
      const [showVideo, setShowVideo] = React.useState(false);

      return (
        <div className="film-card">
          <div className="thumbnail-overlay">
            <img
              src={film.thumbnail}
              alt={film.title}
              className="w-full h-64 object-cover"
            />
            <div className="play-button">
              <svg className="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z" />
              </svg>
            </div>
            <div className="title-overlay">
              <h3 className="text-lg font-semibold text-white">{film.title}</h3>
            </div>
            {showVideo && (
              <div className="video-container">
                <iframe
                  src={`https://www.youtube.com/embed/${film.videoId}?rel=0&controls=1&autoplay=1`}
                  frameBorder="0"
                  allow="autoplay; encrypted-media"
                  allowFullScreen
                ></iframe>
              </div>
            )}
          </div>
        </div>
      );
    }

    function FilmsSection() {
      return (
        <section className="container mx-auto px-4 py-8">
          <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            {films.map((film, index) => (
              <div key={index} onClick={() => setShowVideo(true)}>
                <FilmCard film={film} />
              </div>
            ))}
          </div>
        </section>
      );
    }

    function App() {
      return (
        <div>
          <Header />
          <FilmsSection />
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
